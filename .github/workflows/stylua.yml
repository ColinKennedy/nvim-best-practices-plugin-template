name: StyLua

on:
  pull_request:
    branches:
    - main
  push:
    branches:
      - main
      - update_stylua

jobs:
  stylua:
    name: StyLua
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: JohnnyMorganz/stylua-action@v4
      with:
          version: latest
          token: ${{ secrets.GITHUB_TOKEN }}

    - name: test
      run: |
        make check_with_stylua
