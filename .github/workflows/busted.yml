# TODO: Remove this later
name: Busted

on: [ push, pull_request ]

jobs:

  busted:
    strategy:
      fail-fast: false
      matrix:
        luaVersion: [ "luajit" ]
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup ‘lua’
        uses: hishamhm/gh-actions-lua@master
        with:
          luaVersion: ${{ matrix.luaVersion }}

      - name: Setup ‘luarocks’
        uses: hishamhm/gh-actions-luarocks@master

      # TODO: Figure out how to remove the explicit `install nlua` here, later
      - name: Setup dependencies
        run: |
          luarocks install --only-deps plugin-template-scm-1.rockspec
          luarocks install nlua
          luarocks install busted

      - name: Checkout plugin-template
        uses: actions/checkout@v4
        with:
          repository: ColinKennedy/nvim-best-practices-plugin-template
          path: neovim_plugin

      - name: Install Neovim
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: ${{ matrix.neovim }}

      - name: Run regression tests
        run: |
          busted --helper spec/minimal_init.lua .
