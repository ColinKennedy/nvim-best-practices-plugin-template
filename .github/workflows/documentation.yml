on:
  push:
    branches:
      - main
name: documentation

jobs:
  api_documentation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: stable

      - name: Create API Documentation
        run: |
          nvim --version
          make api_documentation
  user_documentation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create User Documentation
        uses: kdheepak/panvimdoc@main
        with:
          vimdoc: plugin-template
          version: "Neovim >= 0.8.0"
          demojify: true
          treesitter: true
  tags:
    runs-on: ubuntu-latest
    needs: [api_documentation, user_documentation]
    steps:
      - name: Setup Neovim
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: stable

      - name: Checkout plugin-template
        uses: actions/checkout@v4
        with:
          repository: ColinKennedy/nvim-best-practices-plugin-template
          path: neovim_plugin

      - name: Generate Tags
        run: |
  #         nvim -c 'helptags doc' -c 'quit'
  # push:
    runs-on: ubuntu-latest
    needs: [tags]
    steps:
      - name: Push Changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Auto-generate Vimdoc"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
          commit_author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"

