on:
  push:
    branches:
      - main
name: documentation

jobs:
  api_documentation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: panvimdoc
        uses: kdheepak/panvimdoc@main
        with:
          version: "Neovim >= 0.8.0"
          demojify: true
          treesitter: true
      - name: Create API Documentation
        working-directory: ./neovim_plugin
        run: |
          nvim --version
          make api_documentation
      - name: Push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Auto-generate API documentation"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
          commit_author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
  user_documentation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create User Documentation
        uses: kdheepak/panvimdoc@main
        with:
          vimdoc: plugin-template
          version: "Neovim >= 0.8.0"
          demojify: true
          treesitter: true
      - name: Push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Auto-generate Vimdoc"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
          commit_author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
  tags:
    runs-on: ubuntu-latest
    needs: [api_documentation, user_documentation]
    steps:
      - name: Setup Neovim
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: stable

      - name: Generate tags
        run: |
          nvim -c 'helptags doc' -c 'quit'

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

      - name: Commit and push changes
        run: |
          git add doc/tags
          git commit -m "Auto-generated vimtags by GitHub Actions" || echo "No changes to commit"
          git push
