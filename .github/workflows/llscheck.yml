---
on: [push, pull_request]
name: llscheck

jobs:
  llscheck:
    strategy:
      fail-fast: false
      matrix:
        luaVersion: [ "luajit" ]
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup ‘lua’
        uses: hishamhm/gh-actions-lua@master
        with:
          luaVersion: ${{ matrix.luaVersion }}

      - name: Setup ‘luarocks’
        uses: hishamhm/gh-actions-luarocks@master
        run: |
          luarocks install --only-deps plugin-template-scm-1.rockspec
          luarocks install llscheck

      - name: Checkout neodev.nvim type annotations
        uses: actions/checkout@v3
        with:
          repository: folke/neodev.nvim
          path: .dependencies/neodev.nvim

      - name: Checkout Neovim type annotations
        uses: actions/checkout@v3
        with:
          repository: neovim/neovim
          path: .dependencies/neovim

      - name: Checkout plugin-template
        uses: actions/checkout@v4
        with:
          repository: ColinKennedy/nvim-best-practices-plugin-template

      - name: Checkout busted
        uses: actions/checkout@v4
        with:
          repository: LuaCATS/busted
          path: .dependencies/busted

      - name: Checkout luassert
        uses: actions/checkout@v4
        with:
          repository: LuaCATS/luassert
          path: .dependencies/luassert

      # TODO: Find a way to move the install up
      - name: Run llscheck
        run: |
          llscheck --configpath .github/workflows/.luarc.json .
